#lang aws-lambda-serverless

service: lambda-go-template

frameworkVersion: '3'

provider:
  name: aws
  runtime: go1.x
  region: ap-northeast-1

package:
  patterns:
    - '!./**'
    - ./bin/**
          
functions:
  app:
    handler: bin/cmd
    events:
      - httpApi:
          path: /app
          method: get
 